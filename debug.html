<!doctype html>
<html>
  <head>
    <title>Debug - Stick Hero</title>
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.14/lottie.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #222;
        color: #fff;
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      .debug-panel {
        background-color: rgba(0,0,0,0.7);
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 20px;
      }
      button {
        background-color: #f33;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        margin: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #f55;
      }
      #log {
        background-color: #111;
        color: #0f0;
        font-family: monospace;
        padding: 10px;
        border-radius: 5px;
        height: 200px;
        overflow-y: auto;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="debug-panel">
      <h1>Debug - Stick Hero</h1>
      <div>
        <button id="testRouter">Testar Router</button>
        <button id="testIntroScreen">Testar Tela de Intro</button>
        <button id="testGameScreen">Testar Tela de Jogo</button>
      </div>
      <div id="log"></div>
    </div>
    
    <script>
      // Função para adicionar logs
      function log(message) {
        const logElement = document.getElementById('log');
        const logEntry = document.createElement('div');
        logEntry.textContent = `[${new Date().toISOString()}] ${message}`;
        logElement.appendChild(logEntry);
        logElement.scrollTop = logElement.scrollHeight;
        console.log(message);
      }
      
      // Escutar erros globais
      window.addEventListener('error', function(event) {
        log(`ERRO: ${event.message} em ${event.filename}:${event.lineno}`);
      });
      
      // Carregar módulos
      document.getElementById('testRouter').addEventListener('click', function() {
        log('Tentando importar o router...');
        import('./src/routes/router.js')
          .then(module => {
            log('Router importado com sucesso!');
            log(`Rotas disponíveis: ${Object.keys(module.router.routes).join(', ')}`);
          })
          .catch(error => {
            log(`ERRO ao importar router: ${error.message}`);
          });
      });
      
      document.getElementById('testIntroScreen').addEventListener('click', function() {
        log('Tentando importar a tela de intro...');
        import('./src/components/intro/intro.js')
          .then(module => {
            log('Tela de intro importada com sucesso!');
            // Criar a tela de intro
            const introElement = module.introScreen.createIntroScreen();
            document.body.appendChild(introElement);
            log('Tela de intro adicionada ao DOM');
          })
          .catch(error => {
            log(`ERRO ao importar tela de intro: ${error.message}`);
          });
      });
      
      document.getElementById('testGameScreen').addEventListener('click', function() {
        log('Tentando importar a tela de jogo...');
        import('./src/components/game/game.js')
          .then(module => {
            log('Tela de jogo importada com sucesso!');
            // Criar a tela de jogo
            const gameElement = module.gameScreen.createGameScreen();
            gameElement.style.display = 'flex';
            document.body.appendChild(gameElement);
            log('Tela de jogo adicionada ao DOM');
          })
          .catch(error => {
            log(`ERRO ao importar tela de jogo: ${error.message}`);
          });
      });
      
      // Inicializar
      log('Página de debug carregada');
    </script>
  </body>
</html>
