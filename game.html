    <!-- Verificar se o Firebase foi carregado corretamente -->
    <script>

          console.log('Firebase dispon칤vel?', typeof firebase !== 'undefined');
          console.log('Firebase.app dispon칤vel?', typeof firebase !== 'undefined' && typeof firebase.app === 'function');

    <!-- Monitoramento de erros e depura칞칚o -->
    <script>
      // Capturar erros globais
      window.addEventListener('error', function(event) {
        console.error('Erro global capturado:', event.error);
        
        // Verificar problemas com o Firebase
        if (event.error && event.error.message) {
          if (event.error.message.includes('firebase')) {
            console.error('Erro relacionado ao Firebase detectado');
            showErrorMessage('Erro ao inicializar Firebase. Tente recarregar a p치gina.');
          } else if (event.error.message.includes('database') || event.error.message.includes('Database')) {
            console.error('Erro relacionado ao Firebase Database detectado');
            // Neste caso, n칚o mostramos mensagem para o usu치rio, apenas logamos o erro
            console.warn('Firebase Database pode n칚o estar funcionando. Usando armazenamento local.');
            // Definir uma flag para indicar que o Firebase Database n칚o est치 dispon칤vel
            window.firebaseDatabaseUnavailable = true;
          }
        }
      });
      
      // Detectar se o Firebase est치 carregando corretamente
      let firebaseLoadAttempts = 0;
      function checkFirebaseLoaded() {
        firebaseLoadAttempts++;
        
        if (typeof firebase !== 'undefined') {
          console.log('Firebase carregado ap칩s', firebaseLoadAttempts, 'tentativas');
          
          // Verificar se o database est치 dispon칤vel
          if (typeof firebase.database === 'function') {
            console.log('Firebase Database est치 dispon칤vel como fun칞칚o');
          } else {
            console.warn('Firebase Database n칚o est치 dispon칤vel como fun칞칚o');
            window.firebaseDatabaseUnavailable = true;
          }
          
          return;
        }
        
        if (firebaseLoadAttempts < 10) {
          // Continuar tentando por at칠 10 vezes (5 segundos)
          setTimeout(checkFirebaseLoaded, 500);
        } else {
          console.error('Firebase n칚o carregou ap칩s m칰ltiplas tentativas');
          showErrorMessage('Falha ao carregar o Firebase. Verifique sua conex칚o e tente novamente.');
        }
      }
      
      // Iniciar a verifica칞칚o quando o DOM estiver carregado
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(checkFirebaseLoaded, 500);
      });
      
      // Fun칞칚o para mostrar mensagens de erro na tela
      function showErrorMessage(message) {
        // Verificar se j치 existe uma mensagem de erro
        if (document.getElementById('errorOverlay')) {
          return;
        }
        
        const errorDiv = document.createElement('div');
        errorDiv.id = 'errorOverlay';
        errorDiv.style.position = 'fixed';
        errorDiv.style.top = '10px';
        errorDiv.style.left = '10px';
        errorDiv.style.right = '10px';
        errorDiv.style.backgroundColor = 'rgba(255, 0, 0, 0.8)';
        errorDiv.style.color = 'white';
        errorDiv.style.padding = '20px';
        errorDiv.style.borderRadius = '5px';
        errorDiv.style.zIndex = '9999999';
        errorDiv.style.fontFamily = "'Noto Sans JP', sans-serif";
        errorDiv.style.fontSize = '16px';
        errorDiv.style.textAlign = 'center';
        errorDiv.style.boxShadow = '0 4px 8px rgba(0, 0, 0, 0.5)';
        
        // Texto do erro
        errorDiv.innerHTML = `
          <div>${message}</div>
          <button id="reloadBtn" style="margin-top: 15px; padding: 8px 16px; background: #fff; color: #c00; border: none; border-radius: 4px; cursor: pointer; font-weight: bold;">
            Recarregar P치gina
          </button>
        `;
        
        // Adicionar ao DOM
        document.body.appendChild(errorDiv);
        
        // Adicionar evento ao bot칚o
        document.getElementById('reloadBtn').addEventListener('click', function() {
          window.location.reload();
        });
      }
    </script>
    <style>
      /* Reset para garantir que n칚o h치 margens ou padding indesejados */
      html, body {

        padding: 0;
        overflow: hidden;
        height: 100vh;

    <script type="module">
      import { setupAudioContext } from './src/js/modules/audio.js';
      
      // Prevenir sele칞칚o de texto em toda a p치gina, exceto em bot칫es e links
      document.addEventListener('touchstart', function(e) {
        // Verificar se o alvo do toque 칠 um elemento clic치vel ou seu descendente
        if (e.target.tagName !== 'BUTTON' && e.target.tagName !== 'A' && 
            !e.target.closest('button') && !e.target.closest('a') && 
            !e.target.classList.contains('rank-view-btn') && 
            !e.target.closest('.rank-view-btn') &&
            !e.target.classList.contains('rank-restart-btn') && 
            !e.target.closest('.rank-restart-btn') &&
            !e.target.classList.contains('rank-buy-life-btn') && 
            !e.target.closest('.rank-buy-life-btn') &&
            !e.target.classList.contains('ranking-button') && 
            !e.target.closest('.ranking-button') &&
            !e.target.classList.contains('rank-close-btn') && 
            !e.target.closest('.rank-close-btn')) {
          e.preventDefault();
        }
      }, { passive: false });
      
      document.addEventListener('DOMContentLoaded', function() {
        console.log('DOM carregado, carregando game screen...');
        
        // Configurar 치udio assim que o DOM estiver carregado
        setupAudioContext();
        
        try {
          // Primeiro importamos o firebase para verificar autentica칞칚o
          console.log('Iniciando carregamento do m칩dulo Firebase...');
          import('./src/js/services/firebase.js')
            .then(firebaseModule => {
              console.log('M칩dulo Firebase carregado com sucesso');
              
              // Garantir que o firebase.auth exista
              if (typeof firebase === 'undefined' || !firebase.auth) {
                console.error('Firebase n칚o inicializado corretamente. Objeto firebase ou firebase.auth indispon칤vel.');
                return;
              }
              
              // Usar onAuthStateChanged para garantir que o Firebase j치 verificou a autentica칞칚o
              console.log('Verificando estado de autentica칞칚o...');
              firebaseModule.onAuthStateChanged(user => {
                console.log('Estado de autentica칞칚o verificado:', user ? `Usu치rio ${user.uid} autenticado` : 'Nenhum usu치rio autenticado');
                
                // Verificar se o usu치rio est치 logado
                if (!user) {
                  console.log('Usu치rio n칚o autenticado, redirecionando para login');
                  // Redirecionar para p치gina de login
                  window.location.href = 'login.html';
                  return;
                }
                
                console.log('Usu치rio autenticado, carregando jogo');
                // Se estiver logado, carregar o jogo
                import('./src/components/game/game.js')
                  .then(gameModule => {
                    console.log('Componente de jogo carregado com sucesso');
                    
                    // Criar a tela de jogo
                    const gameElement = gameModule.gameScreen.createGameScreen();
                    gameElement.style.display = 'flex'; // Garantir visibilidade
                    document.querySelector('.game-container').appendChild(gameElement);
                    
                    // Ajuste para garantir que o container ocupe toda a tela
                    const container = document.querySelector('.container');
                    if (container) {
                      container.style.width = '100vw';
                      container.style.height = '100vh';
                      container.style.margin = '0';
                      container.style.padding = '0';
                      container.style.position = 'absolute';
                      container.style.top = '0';
                      container.style.left = '0';
                    }
                    
                    // Agora inicializamos o jogo
                    console.log('Iniciando carregamento do m칩dulo principal do jogo...');
                    import('./src/js/index.js')
                      .then(indexModule => {
                        console.log('M칩dulo de inicializa칞칚o do jogo carregado com sucesso');
                        
                        if (typeof indexModule.initGame === 'function') {
                          console.log('Inicializando o jogo...');
                          indexModule.initGame();
                          console.log('Jogo inicializado com sucesso');
                        } else {
                          throw new Error('Fun칞칚o initGame n칚o encontrada');
                        }
                      })
                      .catch(error => {
                        console.error('ERRO ao inicializar jogo:', error);
                        throw new Error(`Erro ao inicializar jogo: ${error.message}`);
                      });
                  })
                  .catch(error => {
                    console.error('ERRO ao carregar componente de jogo:', error);
                    throw new Error(`Erro ao carregar componente de jogo: ${error.message}`);
                  });
              });
            })
            .catch(error => {
              console.error('ERRO ao carregar m칩dulo Firebase:', error);
              throw new Error(`Erro ao verificar autentica칞칚o: ${error.message}`);
            });
        } catch (error) {
          console.error('Erro geral na inicializa칞칚o:', error);
          
          // Exibir erro na tela
          const errorDiv = document.createElement('div');
          errorDiv.style.position = 'fixed';
          errorDiv.style.top = '10px';
          errorDiv.style.left = '10px';
          errorDiv.style.backgroundColor = 'rgba(255, 0, 0, 0.8)';
          errorDiv.style.color = 'white';
          errorDiv.style.padding = '20px';
          errorDiv.style.borderRadius = '5px';
          errorDiv.style.zIndex = '99999';
          errorDiv.textContent = `Erro: ${error.message}`;
          document.body.appendChild(errorDiv);
        }
      });
    </script>
