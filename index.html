<!doctype html>
<html>
  <head>
    <title>Stick Hero</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ü•¢</text></svg>">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Adicionar Lottie para anima√ß√µes JSON -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.14/lottie.min.js"></script>
    <!-- Adicionar link para as fontes no head -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        background-image: url('./src/images/fundo.webp');
        background-position: center center;
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        font-family: 'Cinzel', serif;
        color: white;
        text-align: center;
        padding: 20px 0;
        box-sizing: border-box;
        position: relative;
      }
      
      /* Gradiente de sobreposi√ß√£o */
      body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, 
          rgba(0, 0, 0, 0.5),
          rgba(139, 0, 0, 0.3),
          rgba(0, 0, 0, 0.5)
        );
        z-index: -1;
      }
      
      h1 {
        font-size: 2.5em;
        text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
        margin-bottom: 20px;
        position: relative;
        z-index: 1;
      }
      .buttons {
        display: flex;
        flex-direction: column;
        gap: 20px;
        margin-bottom: 20px;
        position: relative;
        z-index: 1;
      }
      a {
        display: block;
        background: linear-gradient(45deg, #700, #a00);
        color: white;
        text-decoration: none;
        padding: 15px 30px;
        border-radius: 30px;
        font-size: 1.2em;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        transition: all 0.3s;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      a:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        background: linear-gradient(45deg, #900, #c00);
      }
      .credit {
        position: fixed;
        bottom: 20px;
        font-size: 0.8em;
        opacity: 0.7;
        z-index: 1;
      }
      
      .mini-ranking {
        background: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 15px;
        margin: 20px 0;
        width: 90%;
        max-width: 400px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        position: relative;
        z-index: 1;
      }
      
      .mini-ranking h2 {
        font-size: 1.3em;
        margin: 0 0 15px 0;
        color: #ddd;
        text-shadow: 0 0 5px rgba(255, 0, 0, 0.3);
      }
      
      .top-scores {
        display: flex;
        flex-direction: column;
        gap: 10px;
        font-family: 'Noto Sans JP', sans-serif;
      }
      
      .score-entry {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 8px 15px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 8px;
        transition: all 0.2s;
      }
      
      .score-entry:hover {
        background: rgba(255, 255, 255, 0.1);
      }
      
      .position-info {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      
      .position-medal {
        width: 25px;
        height: 25px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        font-weight: bold;
      }
      
      .medal-1 {
        background: linear-gradient(45deg, #d4af37, #f9eb87);
        color: #333;
      }
      
      .medal-2 {
        background: linear-gradient(45deg, #c0c0c0, #e6e6e6);
        color: #333;
      }
      
      .medal-3 {
        background: linear-gradient(45deg, #cd7f32, #e9b376);
        color: #333;
      }
      
      .player-name {
        font-weight: bold;
        text-align: left;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        max-width: 150px;
      }
      
      .player-score {
        font-weight: bold;
      }
      
      .empty-ranking {
        font-style: italic;
        color: #aaa;
        padding: 15px 0;
      }
      
      @media (max-width: 600px) {
        .mini-ranking {
          padding: 10px;
        }
        
        .score-entry {
          padding: 6px 10px;
          font-size: 0.9em;
        }
        
        .position-medal {
          width: 20px;
          height: 20px;
        }
        
        h1 {
          font-size: 2em;
          margin-bottom: 20px;
        }
        
        a {
          padding: 12px 25px;
          font-size: 1.1em;
        }
      }
    </style>
  </head>
  <body>
    <h1>Amaterasu Ninjas</h1>
    
    <div class="buttons">
      <a href="intro.html">Iniciar com Hist√≥ria</a>
      <a href="game.html">Jogar Diretamente</a>
      <a href="ranking.html">Ranking</a>
    </div>
    
    <div class="mini-ranking">
      <h2>Melhores Ninjas</h2>
      <div id="topScores" class="top-scores">
        <div class="empty-ranking">Carregando...</div>
      </div>
    </div>
    
    <div class="credit">Powered by Vrz Studio</div>
    
    <script type="module">
      import { getTopThreeScores } from './src/js/modules/ranking.js';
      
      // Prevenir sele√ß√£o de texto em toda a p√°gina
      document.addEventListener('touchstart', function(e) {
        if (e.target.tagName !== 'A') {
          e.preventDefault();
        }
      }, { passive: false });
      
      // Carregar e exibir o mini-ranking
      function displayMiniRanking() {
        const topScores = getTopThreeScores();
        const topScoresContainer = document.getElementById('topScores');
        
        // Limpar conte√∫do atual
        topScoresContainer.innerHTML = '';
        
        if (topScores.length === 0) {
          topScoresContainer.innerHTML = '<div class="empty-ranking">Seja o primeiro a jogar!</div>';
          return;
        }
        
        // Adicionar cada entrada
        topScores.forEach(entry => {
          const scoreEntry = document.createElement('div');
          scoreEntry.className = 'score-entry';
          
          scoreEntry.innerHTML = `
            <div class="position-info">
              <div class="position-medal medal-${entry.position}">${entry.position}</div>
              <div class="player-name">${entry.name}</div>
            </div>
            <div class="player-score">${entry.score} pts</div>
          `;
          
          topScoresContainer.appendChild(scoreEntry);
        });
      }
      
      // Inicializar quando o documento estiver pronto
      document.addEventListener('DOMContentLoaded', function() {
        displayMiniRanking();
      });
    </script>
  </body>
</html>
