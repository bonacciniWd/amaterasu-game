<!doctype html>
<html>
  <head>
    <title>Stick Hero - Intro</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ¥¢</text></svg>">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Adicionar Lottie para animaÃ§Ãµes JSON -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.14/lottie.min.js"></script>
    <!-- Adicionar link para as fontes no head -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <script>
      // Prevenir seleÃ§Ã£o de texto em toda a pÃ¡gina
      document.addEventListener('touchstart', function(e) {
        if (e.target.tagName !== 'BUTTON') {
          e.preventDefault();
        }
      }, { passive: false });
      
      document.addEventListener('DOMContentLoaded', function() {
        console.log('DOM carregado, carregando intro screen...');
        
        // Importar o componente de intro
        import('./src/components/intro/intro.js')
          .then(module => {
            console.log('Componente de intro carregado');
            // Criar e mostrar a tela de introduÃ§Ã£o
            const introElement = module.introScreen.createIntroScreen();
            document.body.appendChild(introElement);
            
            // Substituir o evento startGame para redirecionar para game.html
            const originalStartGame = module.introScreen.startGame;
            module.introScreen.startGame = function() {
              console.log('Navegando para game.html');
              window.location.href = 'game.html';
            };
            
            console.log('Intro inicializada com sucesso');
          })
          .catch(error => {
            console.error('Erro ao carregar componente de intro:', error);
            const errorDiv = document.createElement('div');
            errorDiv.style.position = 'fixed';
            errorDiv.style.top = '10px';
            errorDiv.style.left = '10px';
            errorDiv.style.backgroundColor = 'rgba(255, 0, 0, 0.8)';
            errorDiv.style.color = 'white';
            errorDiv.style.padding = '20px';
            errorDiv.style.borderRadius = '5px';
            errorDiv.style.zIndex = '99999';
            errorDiv.textContent = `Erro: ${error.message}`;
            document.body.appendChild(errorDiv);
          });
      });
    </script>
  </body>
</html>
